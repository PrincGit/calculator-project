<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<form action="calculator">
<div class="wrapper" >
<div class="inputArea"><!--INPUT SECTION-->
<input type="text" name="userinput"placeholder="5+5">
</div>
<div class="buttons"> <!--BUTTON SECTION-->
<div class="btnC btnr1">
<input type="button" value="C" onclick="reset()">
</div>
<div class="btnMod btnr1">
    <input type="button" value="%">
</div>
<div class="btnSign btnr1">               
<input type="button" value="+/-">
</div>
<div class="btnD btnr1">
    <input type="button" value="/">
</div>
<div class="btn7 btnr2">
    <input type="button" value="7">
</div>
<div class="btn8 btnr2">
<input type="button" value="8">
</div>
<div class="btn9 btnr2">
<input type="button" value="9">
</div>
<div class="btnX btnr2">
<input type="button" value="*">
</div>
<div class="btn4 btnr2">
<input type="button" value="4">
</div>
<div class="btn5 btnr2">
<input type="button" value="5">
</div>
<div class="btn6 btnr2">
<input type="button" value="6">
</div>
<div class="btnM btnr2">
<input type="button" value="-">
</div>
<div class="btn1 btnr2">
<input type="button" value="1">
</div>
<div class="btn2 btnr2">
<input type="button" value="2">
</div>
<div class="btn3 btnr2">
<input type="button" value="3">
</div>
<div class="btnA btnr2">
<input type="button" value="+">
</div>
<div class="btnDecimal btnr2">
<input type="button" value=".">
</div>
<div class="btn0 btnr2">
<input type="button" value="0">
</div>
<div class="btnBack btnr2">
<input type="button" value="00">
</div>
<div class="btnE btnr1">
<input type="button" value="=">
</div>

</div>
     </div>
 </form>
</div>
</body>
</html>
